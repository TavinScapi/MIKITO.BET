<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caça-Níqueis</title>
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="content">
    <div class="container">
      <h1>Mikito's Fortune Slots</h1>
      <div id="slots">
        <img class="slot" id="slot1" src="/download (1).jpeg" alt="Banana">
        <img class="slot" id="slot2" src="/download (1).jpeg" alt="Banana">
        <img class="slot" id="slot3" src="/download (1).jpeg" alt="Banana">
        <img class="slot" id="slot4" src="/download (1).jpeg" alt="Banana">
      </div>
      <input type="number" id="bet" placeholder="Aposta em R$:" min="1">
      <button id="spinBtn">Girar</button>
      <button id="resetBtn">Voltar para o Início</button>
      <div id="result"></div>
      <!-- Mover os vídeos para dentro do container -->
      <div class="video-container">
        <video autoplay muted loop id="video-spin" class="hidden">
          <source src="/videoplayback.mp4" type="video/mp4"> <!-- Vídeo quando girando -->
          Seu navegador não suporta o vídeo.
        </video>
        <video autoplay muted loop id="video-win" class="hidden">
          <source src="/videoplayback (2).mp4" type="video/mp4"> <!-- Vídeo quando ganhando -->
          Seu navegador não suporta o vídeo.
        </video>
        <video autoplay muted loop id="video-lose" class="hidden">
          <source src="/videoplayback (1).mp4" type="video/mp4"> <!-- Vídeo quando perdendo -->
          Seu navegador não suporta o vídeo.
        </video>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

<body>
    <header>
        <div class="logo">
            <h1>MIKITO.BET - Blackjack</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#home">Início</a></li>

    <section id="blackjack">
        <h2>Blackjack</h2>

        <button id="hit-btn">Pedir Carta</button>
        <button id="stand-btn">Parar</button>
        <p id="result"></p>
    </section>
